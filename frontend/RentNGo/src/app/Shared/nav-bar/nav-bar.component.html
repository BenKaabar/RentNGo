<div class="main">
    <div class="left">
        <img src="/assets/images/logo/logo.png" />
    </div>
    <div class="middle">
        <div><a routerLink="/Accueil">
                <h6>Accueil</h6>
            </a></div>
        <div class="vertical-line"></div>
        <div><a routerLink="/Voiture">
                <h6>Nos véhicules</h6>
            </a></div>
        <div class="vertical-line"></div>
        <div><a routerLink="/Faq">
                <h6>Faq</h6>
            </a></div>
        <div class="vertical-line"></div>
        <div><a routerLink="/Apropos">
                <h6>A propos</h6>
            </a></div>
        <div class="vertical-line"></div>
        <div><a routerLink="/Temoignages">
                <h6>Témoignages</h6>
            </a></div>
        <!-- Show Contact link only when logged in (either as client or admin) -->
        <div class="vertical-line" *ngIf="authService.isClientLoggedIn() || authService.isAdminLoggedIn()">
            <a routerLink="/Contact">
                <h6>Contact</h6>
            </a>
        </div>

        <!-- Conditionally show the username based on the user type (Client/Admin) -->
        <!-- <div class="vertical-line" *ngIf="authService.isClientLoggedIn()">
            <a routerLink="/client">
                <h6>{{ currentClient?.nom + ' ' + currentClient?.prenom }}</h6>
            </a>
        </div>
        <div class="vertical-line" *ngIf="authService.isAdminLoggedIn()">
            <a routerLink="/admin">
                <h6>{{ currentAdmin?.username }}</h6>
            </a>
        </div> -->
    </div>

    <!-- Client/Admin Section (Logout) -->
    <div class="right">
        <div *ngIf="authService.isClientLoggedIn()">
            <a (click)="dashboardClient()">
                <h6>{{ currentClient?.nom + ' ' + currentClient?.prenom }}</h6>
            </a>
        </div>
        <div *ngIf="authService.isAdminLoggedIn()">
            <a (click)="dashboardAdmin()">
                <h6>{{ currentAdmin?.username }}</h6>
            </a>
        </div>
        <div *ngIf="!authService.isClientLoggedIn() && !authService.isAdminLoggedIn()">
            <a routerLink="/SignIn">
                <h6>Espace client</h6>
            </a>
        </div>
    </div>
</div>
