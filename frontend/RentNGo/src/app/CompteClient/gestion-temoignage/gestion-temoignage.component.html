<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h1 class="h2">Mes Témoignages</h1>
            <div class="main-content">
                <button type="button" class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addTemoignageModal">
                    Ajouter un Témoignage
                </button>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Numéro</th>
                            <th scope="col">Titre</th>
                            <th scope="col">Contenu</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Témoignage 1</td>
                            <td>Contenu du témoignage 1...</td>
                            <td>
                                <button class="btn btn-primary btn-sm me-1" data-bs-toggle="modal" data-bs-target="#viewTemoignageModal1">Consulter</button>
                                <button class="btn btn-secondary btn-sm me-1" data-bs-toggle="modal" data-bs-target="#editTemoignageModal1">Modifier</button>
                                <button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#deleteTemoignageModal1">Supprimer</button>
                            </td>
                        </tr>
                        <!-- Ajoutez d'autres lignes ici -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal Ajouter Témoignage -->
<div class="modal fade" id="addTemoignageModal" tabindex="-1" aria-labelledby="addTemoignageModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addTemoignageModalLabel">Ajouter un Témoignage</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="temoignageTitle" class="form-label">Titre</label>
                        <input type="text" class="form-control" id="temoignageTitle" placeholder="Titre du témoignage">
                    </div>
                    <div class="mb-3">
                        <label for="temoignageContent" class="form-label">Contenu</label>
                        <textarea class="form-control" id="temoignageContent" rows="4" placeholder="Contenu du témoignage"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                <button type="button" class="btn btn-success">Ajouter</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Consulter Témoignage -->
<div class="modal fade" id="viewTemoignageModal1" tabindex="-1" aria-labelledby="viewTemoignageModalLabel1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="viewTemoignageModalLabel1">Détails du Témoignage</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Informations détaillées du témoignage 1...</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Modifier Témoignage -->
<div class="modal fade" id="editTemoignageModal1" tabindex="-1" aria-labelledby="editTemoignageModalLabel1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editTemoignageModalLabel1">Modifier Témoignage</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="editTemoignageTitle" class="form-label">Titre</label>
                        <input type="text" class="form-control" id="editTemoignageTitle" value="Titre du témoignage 1">
                    </div>
                    <div class="mb-3">
                        <label for="editTemoignageContent" class="form-label">Contenu</label>
                        <textarea class="form-control" id="editTemoignageContent" rows="4">Contenu du témoignage 1...</textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                <button type="button" class="btn btn-primary">Sauvegarder</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Supprimer Témoignage -->
<div class="modal fade" id="deleteTemoignageModal1" tabindex="-1" aria-labelledby="deleteTemoignageModalLabel1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteTemoignageModalLabel1">Supprimer Témoignage</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Êtes-vous sûr de vouloir supprimer le témoignage 1 ?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Non</button>
                <button type="button" class="btn btn-danger">Oui, supprimer</button>
            </div>
        </div>
    </div>
</div>
